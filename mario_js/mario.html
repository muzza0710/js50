<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../site-style.css">
    <title>Mario</title>
</head>
<body>
    <header>
        <h1><a href="../index.html">This is JS50</a></h1>
    </header>
    <main>
        <h2>This is Mario</h2>
        <div class="form-container">
            <form action="submit">
                <label for="height">Height:</label>
                <input type="number" id="height-input" value="5" min="1" max="10">
                <input type="range" name="" id="height-slider" min="1" max="10">
                <button class="mario-less" type="button">Mario-less</button>
                <button class="mario-more" type="button">Mario-more</button>
            </form>
        </div>
        <div class="canvas-container"></div>
        <img src="assets\mario_box400x400.png" alt="a mario block" hidden id="mario-block">
        <img src="assets\mario_wallpaper.jpg" alt="a mario background scene" hidden id="mario-background">
    </main>
</body>
</html>
